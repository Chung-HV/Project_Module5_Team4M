   <noscript>Bạn cần có cho phép Javascript hoạt động để chạy ứng dụng PlayerDuo.</noscript>
   <div id="root">
      <header class="menu__header fix-menu" id="header-menu">
         <div class="navbar-header">
            <a class="logo" href="/">
               <img src="https://files.playerduo.com/production/static-files/logo.png">
               <div class="text-logo">
                  <h4>PLAYERDUO</h4>
                  <p>GAME COMMUNITY</p>
               </div>
            </a>
         </div>
         <div class="navbar">
            <ul class="nav navbar-nav navbar-left">
               <li class="item false"><a href="/"><span>Tường</span></a></li>
               <li class="item active"><a href="/players"><span>Thuê người chơi</span></a></li>
               <li class="item false"><a href="/connect"><span>Kết nối</span></a></li>
               <li class="item"><a><span>Bxh</span></a></li>
               <li class="item-search">
                  <nav class="Navbar__Item">
                     <div class="Navbar__Link">
                        <div class="Group-search visible ">
                           <span class="search input-group">
                              <input disabled="" placeholder="Nickname/Url ..." type="text" class="form-control"
                                 value="">
                              <span class="input-group-addon">
                                 <button disabled="" type="button" class="btn btn-default"><i class="fa fa-search"
                                       aria-hidden="true"></i></button>
                              </span>
                           </span>
                        </div>
                     </div>
                  </nav>
               </li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
               <li class="item-icon mobile-search">
                  <a class="dropdown-toggle">
                     <div class="item-title"><i class="fas fa-bars"></i></div>
                  </a>
               </li>
               <li class="item-icon authent"><a class="money-user" href="/login"><span>Đăng nhập</span></a></li>
            </ul>
         </div>
      </header>
      <div class="notifications-wrapper"></div>
      <div class="wrapper">
         <div class="container">
            <div class="row login-page">
               <div class="col-md-7 hidden-sm hidden-xs image-login"><img src="favicons/banner_login.jpg" class="" alt="PD"></div>
               <div class="col-md-5  col-xs-12 form-content">
                <div class="content-main">
                   <form>
                      <div class="fieldGroup "><input type="text" name="username" placeholder="Tên đăng nhập" maxlength="5000" autocomplete="false" value=""></div>
                      <div class="fieldGroup "><input type="password" name="password" placeholder="Mật khẩu" maxlength="5000" autocomplete="false" value=""></div>
                      <div class="fieldGroup "><input type="password" name="confirmPassword" placeholder="Nhập lại mật khẩu" maxlength="5000" autocomplete="false" value=""></div>
                      <!-- <div class="register-verify-email"></div>
                         <div class="fieldGroup "><input type="email" name="email" placeholder="Xác thực Email" maxlength="5000" autocomplete="false" value=""></div>
                         <button disabled=""><span>Lấy mã</span></button>
                      </div> -->
    
                      <div class="fieldGroup ">
                        <button  type="submit" disabled="">Tạo tài khoản</button>
                      </div>
                   </form>
                   <button style="background-color: gray;"><span>Đăng nhập</span></button>
                   <p class="forgot_password"><a href="/login"><span>Quên mật khẩu?</span></a></p>
                </div>
             </div>
            </div>
         </div>
      </div>
      <div id="button-scroll-top" style="display: none;">
         <button><i class="fas fa-chevron-up"></i></button>
      </div>
