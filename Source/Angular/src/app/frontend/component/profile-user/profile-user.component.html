        <div class="col-lg-9 col-md-9 col-sm-12 col-xs-12">
          <div class="aside">
            <div class="row flowaccount">
              <div class="col-sm-4 col-xs-12">
                <div class="border">
                  <p>TỔNG TIỀN ĐÃ NẠP</p>
                  <span>0đ </span>
                </div>
              </div>
              <div class="col-sm-4 col-xs-12">
                <div class="border">
                  <p>TỔNG TIỀN ĐÃ DONATE</p>
                  <span>0đ </span>
                </div>
              </div>
              <div class="col-sm-4 col-xs-12">
                <div class="border">
                  <p>SỐ GIỜ ĐÃ THUÊ</p>
                  <span>0 Giờ</span>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-6 col-sm-12 col-xs-12 personalinfo">
                <h3>Thông tin cá nhân</h3>
                <div class="d-flex img-avatar">
                  <img
                    src="https://files.playerduo.com/production/images/avatar25.png"
                    class=""
                    alt="avatar"
                    sizes="sm"
                  />

                </div>
                <form class="from-userinfo" (ngSubmit)="onSubmit()">
                  <div class="cropimg-avatar">

                    <input type="file" name="avatar" />
                  </div>
                  <div class="fieldGroup">
                    <p class="control-label">Full name (*)</p>
                    <input
                      type="text"
                      name="name"
                      placeholder=""
                      maxlength="5000"
                      autocomplete="false"
                      value=""
                    />
                  </div>
                  <div class="fieldGroup">
                    <p class="control-label">Date of birth (*)</p>
                    <input
                      type="date"
                      name="birth_day"
                      placeholder=""
                      maxlength="5000"
                      autocomplete="false"
                      value=""
                    />
                  </div>
                  <div class="fieldGroup">
                    <p class="control-label">Gender (*)</p>
                    <input
                      type="text"
                      name="gender"
                      placeholder=""
                      maxlength="5000"
                      autocomplete="false"
                      value=""
                    />
                  </div>
                  <div class="fieldGroup">
                    <p class="control-label">City (*)</p>
                    <input
                      type="text"
                      name="city"
                      placeholder=""
                      maxlength="5000"
                      autocomplete="false"
                      value=""
                    />
                  </div>
                  <div class="fieldGroup">
                    <p class="control-label">Country (*)</p>
                    <input
                      type="text"
                      name="nation"
                      placeholder=""
                      maxlength="5000"
                      autocomplete="false"
                      value=""
                    />
                  </div>
                  <div class="fieldGroup">
                    <p class="control-label">Height</p>
                    <input
                      type="text"
                      name="height"
                      placeholder=""
                      maxlength="5000"
                      autocomplete="false"
                      value=""
                    />
                  </div>
                  <div class="fieldGroup">
                    <p class="control-label">weight</p>
                    <input
                      type="text"
                      name="weight"
                      placeholder=""
                      maxlength="5000"
                      autocomplete="false"
                      value=""
                    />
                  </div>
                  <div class="fieldGroup">
                    <p class="control-label">Hobby</p>
                    <input
                      type="text"
                      name="hobby"
                      placeholder=""
                      maxlength="5000"
                      autocomplete="false"
                      value=""
                    />
                  </div>
                  <div class="fieldGroup">
                    <p class="control-label">Introducion</p>
                    <textarea maxlength="5000" autocomplete="false" name="introducion"></textarea>
                  </div>
                  <div class="fieldGroup">
                    <p class="control-label">Requirement</p>
                    <textarea maxlength="5000" autocomplete="false" name="requirement"></textarea>
                  </div>
                  <div class="fieldGroup">
                    <p class="control-label">Facebook</p>
                    <input
                      type="text"
                      name="facebook"
                      placeholder=""
                      maxlength="5000"
                      autocomplete="false"
                      value=""
                    />
                  </div>
                  <!-- <div class="fieldGroup">

                      value=""
                    />
                  </div> -->
                  <button type="submit" class="btn-update">Update</button>
                </form>
              </div>
            </div>
          </div>

    <div id="button-scroll-top" style="display: none">
