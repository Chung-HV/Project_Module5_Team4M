<body class="fixed-header" style="background-color: rgb(233, 235, 238) !important; margin-top: 75px;">
<div class="wrapper">
  <div class="container">
     <div class="row login-page">
        <div class="col-md-7 hidden-sm hidden-xs image-login"><img src="assets/frontend/favicons/banner_login.jpg" class="" alt="PD"></div>
        <div class="col-md-5  col-xs-12 form-content">
           <div class="content-main">
              <form [formGroup] = "userForm" (ngSubmit) = "onSubmit()">
                  <div class="fieldGroup ">
                    <input [class.is-invalid] = "userForm.get('name')?.invalid && (userForm.get('name')?.dirty || userForm.get('name')?.touched)" type="text" formControlName="name" placeholder="Nhập tên" maxlength="5000" autocomplete="false" value="">
                    <div *ngIf = "userForm.get('name')?.hasError('required')" class="invalid-feedback">
                      Name is required!
                    </div>
                    <div *ngIf = "userForm.get('name')?.hasError('maxlength')" class="invalid-feedback">
                      Name max 30 characters!
                    </div>
                    <div *ngIf = "userForm.get('name')?.hasError('pattern')" class="invalid-feedback">
                      Name only alphabet!
                    </div>

                  </div>
                  <div class="fieldGroup ">
                    <input [class.is-invalid] = "userForm.get('email')?.invalid && (userForm.get('email')?.dirty || userForm.get('email')?.touched)" type="email" formControlName="email" placeholder="Nhập Email" maxlength="5000" autocomplete="false" value="">
                    <div *ngIf = "userForm.get('email')?.hasError('required')" class="invalid-feedback">
                      Email is required!
                    </div>
                    <div *ngIf = "userForm.get('email')?.hasError('email')" class="invalid-feedback">
                      Email is invalid!
                    </div>

                  </div>
                  <div class="fieldGroup ">
                    <input [class.is-invalid] = "userForm.get('password')?.invalid && (userForm.get('password')?.dirty || userForm.get('password')?.touched)" type="password" formControlName="password" placeholder="Mật khẩu" maxlength="5000" autocomplete="false" value="">
                    <div *ngIf = "userForm.get('password')?.hasError('required')" class="invalid-feedback">
                      Password is required!
                    </div>
                    <div *ngIf = "userForm.get('password')?.hasError('pattern')" class="invalid-feedback">
                      Password only alphabet and number!
                    </div>
                    <div *ngIf = "userForm.get('password')?.hasError('maxlength')" class="invalid-feedback">
                      Password max 16 characters!
                    </div>

                  </div>
                  <div class="fieldGroup ">
                    <input [class.is-invalid] = "userForm.get('password_confirmation')?.invalid && (userForm.get('password_confirmation')?.dirty || userForm.get('password_confirmation')?.touched)" type="password" formControlName="password_confirmation" placeholder="Nhập lại mật khẩu" maxlength="5000" autocomplete="false" value="">
                    <div *ngIf = "userForm.hasError('notSame')" class="text-danger">
                      Password is not same!
                    </div>
                  </div>

                 <button type="submit"><span>Tạo tài khoản</span></button>
              </form>
              <a [routerLink]="['/frontend/login']">
              <button style="background-color: gray;"><span>Đăng nhập</span></button>
            </a>
              <p class="forgot_password"><a href="login.html"><span>Quên mật khẩu?</span></a></p>
           </div>
        </div>
     </div>
  </div>
